<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            /*Configurações globais de altura das CSS*/
            height: 50%;
        }
        body{
            background-image: linear-gradient(to right,#D93D93,#BF39B6,#F2B872,#F28066,#F2F2F2);
            background-attachment: fixed;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi repudiandae mollitia excepturi provident facere. Adipisci rem ullam repellendus vitae! Totam ad corrupti unde commodi deleniti et quisquam suscipit dolores facilis!</p>
</body>
</html>
